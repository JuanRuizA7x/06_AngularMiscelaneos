<div [ngClass]="alerta" class="alert" role="alert">
    A simple alert—check it out!
</div>

<button type="button" class="btn btn-outline-primary" (click)="alerta = 'alert-primary' ">Primary</button>
<button type="button" class="btn btn-outline-secondary" (click)="alerta = 'alert-secondary' ">Secondary</button>
<button type="button" class="btn btn-outline-success" (click)="alerta = 'alert-success' ">Success</button>
<button type="button" class="btn btn-outline-danger" (click)="alerta = 'alert-danger' ">Danger</button>
<button type="button" class="btn btn-outline-warning" (click)="alerta = 'alert-warning' ">Warning</button>
<button type="button" class="btn btn-outline-info" (click)="alerta = 'alert-info' ">Info</button>
<button type="button" class="btn btn-outline-light" (click)="alerta = 'alert-light' ">Light</button>
<button type="button" class="btn btn-outline-dark" (click)="alerta = 'alert-dark' ">Dark</button>

<br>
<br>

<h3 [ngClass]="{ 'text-danger' : propiedades.danger, 'text-info' : !propiedades.danger }">Hola Mundo</h3>

<button [ngClass]="{ 'btn-outline-danger' : propiedades.danger, 'btn-outline-info' : !propiedades.danger }" type="button" class="btn" (click)="propiedades.danger = !propiedades.danger">Cambiar</button>

<br>
<br>

<h3>Proceso Asíncrono</h3>

<button class="btn btn-outline-primary" type="button" name="button" (click)="ejecutar()" [disabled]="loading">
    <i [ngClass]="{ 'fa-save' : !loading, 'fa-refresh fa-spin' : loading }" class="fa"></i>
    <span *ngIf="!loading"> Guardar cambios</span>
    <span *ngIf="loading"> Espere por favor...</span>
</button>
